
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>EDEO games</title>
<style type="text/css">
body {
	background-color:#000000;
	color:#FFF;
	text-align:center;
	font-family: Futura, "Trebuchet MS", Arial, sans-serif;
}
a, a:visited, a:hover, a:link, a:active {
	text-decoration: none;
	color: #FFF;
}
.wrapper{
	margin: auto;
	position: absolute;
	top: 0; left: 0; bottom: 0; right: 0;
	width:350px;
	height:100px;
	text-align:center;
}
#logo {
	width:214.5px;
	height:81px;
	display:block;
	margin:0px auto;
	margin-bottom:15px;
}
.message { 
	font-weight: 300;
	font-size: 12px;
	text-transform:uppercase;
	letter-spacing:3px;
}
#footer {
    bottom: 20px;
    left: 0;
    position: fixed;
    right: 0px;
    text-align: center;
}
</style>
</head>
<body>
<div class="wrapper">
<img src="logo.png" id="logo">
<a href="http://minomonsters.com/" class="message">MinoMonsters</a></div>
</div>
<div id="footer">
<span class="message">contact@edeo.com</span>
</div>
</body>
</html>
